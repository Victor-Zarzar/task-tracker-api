name: Main CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    environment: testing

    env:
      APP_NAME: Website Tracker API
      DEBUG: "false"
      ENVIRONMENT: testing
      ALLOWED_ORIGINS: '["*"]'
      ENABLE_RATE_LIMITER: "true"
      RATE_LIMIT_REQUESTS: "5"
      RATE_LIMIT_WINDOW: "60"
      EMAIL_ADDRESS: ci@example.com
      EMAIL_PASSWORD: ci-password
      SMTP_SERVER: smtp.example.com
      SMTP_PORT: "465"
      SLACK_WEBHOOK_URL: https://hooks.slack.com/services/ci/fake
      LOG_LEVEL: INFO
      TOKEN: ci-token

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Ruff - lint
        run: ruff check .

      - name: Ruff - format check
        run: ruff format --check .

      - name: Pylint
        run: pylint app

      - name: Pytest
        run: pytest -q
