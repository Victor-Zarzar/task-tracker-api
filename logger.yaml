version: 1
disable_existing_loggers: False

formatters:
  default:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: default
    stream: ext://sys.stdout

loggers:
  httpx:
    level: WARNING
    propagate: no

  httpcore:
    level: WARNING
    propagate: no

  uvicorn:
    level: WARNING
    handlers: [console]
    propagate: no

  uvicorn.access:
    level: WARNING
    handlers: [console]
    propagate: no

  app:
    level: DEBUG
    handlers: [console]
    propagate: no

root:
  level: DEBUG
  handlers: [console]
